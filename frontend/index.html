<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style/styles.css">
    <title>Rent&Drive</title>
</head>
<body class="bg-black">
    <header>
        <nav class="flex justify-between items-center bg-black text-white h-16 px-[5%]">
            <h1 class="text-2xl font-bold text-white">Rent&Drive</h1>
            <div class="search-bar">
                <i class="ri-search-2-line"></i>
                <input type="text" placeholder="Search..." class="search-bar-input bg-transparent border-white px-2 py-1">
            </div>
            <ul class="flex gap-4">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>  
    </header>
    <main>
        <section class="hero-section bg-black text-white overflow-hidden relative ">
            <div class="flex flex-col w-full aspect-[16/9] gap-6 py-16 px-[5%]">
                <h1 class="text-5xl md:text-6xl font-bold text-red-500">
                    Mahindra XUV 700
                </h1>
                <p class="text-xl max-w-2xl">
                    Luxury meets performance in this premium SUV.<br> Available for rent today.
                </p>
                <div class="flex gap-4">
                    <button class="bg-red-500 text-white hover:bg-red-600 font-bold px-8 py-3 rounded-md">
                        Rent Now
                    </button>
                    <button class="border-2 border-white hover:bg-white hover:text-black transition px-8 py-3 rounded-md">
                        Learn More
                    </button>
                </div>
            </div>
        </section>

        <section class="popular-cars bg-[#373737] text-white px-[5%] py-4 my-[10px] mx-[10px] rounded-md">
            <h2 class="text-2xl font-bold mb-4">Popular Cars</h2>
            <nav class="flex justify-between items-center">
                <ul class="flex gap-4 cursor-pointer">
                    <li class="border-b-4 border-b-red-500">SUV</li>
                    <li>SEDAN</li>
                    <li>HATCHBACK</li>
                    <li>MUV</li>
                    <li>Luxury</li>
                </ul>
            </nav>
            <hr class="border-white mb-4">
            <div class="container flex flex-wrap gap-4 justify-between">
                <div class="car-card w-[30vw] max-w-[300px] bg-black rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition">
                    <img src="./assets/cars/SUV/Mahindra/XUV-700/xuv-700-square.jpg" alt="Car 1" class="w-full aspect-square object-cover">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold mb-2">Mahindra XUV 700</h3>
                        <p class="text-gray-600 mb-4">Rent-1000 Rs/day</p>
                        <button class="bg-red-500 text-white hover:bg-red-600 font-bold px-4 py-2 rounded-md w-full">
                            Rent now
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- <section class="testimonials bg-[#373737] text-white px-[5%] py-4 my-[10px] mx-[10px] rounded-md">
            <h2 class="text-2xl font-bold mb-4">Testimonials</h2>
            <div class="container flex flex-wrap gap-4 justify-between">
                <div class="testimonial-card w-[30vw] max-w-[300px] bg-black rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition">
                    <img src="./assets/cars/SUV/Mahindra/XUV-700/xuv-700-square.jpg" alt="Car 1" class="w-full aspect-square object-cover">
                </div>
            </div>
        </section> -->
    </main>
    <footer></footer>
</body>
</html>
